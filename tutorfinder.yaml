models:
  User:
    id: integer primary autoIncrement
    username: string
    full_name: string
    email: string
    password: string
    birthdate: date nullable
    address: string nullable
    phone_number: string nullable
    ROLE: string nullable
    picture: string nullable
    timestamps

  Student:
    id: integer primary
    user_id: integer foreign:users.id
    timestamps
    relationships:
     belongsTo: User
     hasMany: Enrollment

  Teacher:
    id: integer primary
    user_id: integer foreign:users.id
    rating: float
    resume: text nullable
    skills: text nullable
    timestamps
    relationships:
      belongsTo: User
      hasMany: Certification
      hasMany: Session
      hasMany: Education
      hasMany: Experience

  Certification:
    id: integer primary autoIncrement
    teacher_id: integer foreign:teachers.id
    name: string
    issuing_organization: string
    issue_date: date
    expiration_date: date
    link: text nullable
    timestamps
    relationships:
      belongsTo: Teacher

  Session:
    id: integer primary autoIncrement
    teacher_id: integer foreign:teachers.id
    title: string
    scheduled_time: dateTime
    description: text
    skills_taught: json
    location: string
    price: decimal
    places_limit: integer
    timestamps
    relationships:
      belongsTo: Teacher
      hasMany: Enrollment

  Education:
    id: integer primary autoIncrement
    teacher_id: integer foreign:teachers.id
    institution: string
    degree: string
    field_of_study: string
    start_year: integer
    end_year: integer
    timestamps
    relationships:
      belongsTo: Teacher

  Experience:
    id: integer primary autoIncrement
    teacher_id: integer foreign:teachers.id
    position: string
    company: string
    start_date: date
    end_date: date
    description: text
    timestamps
    relationships:
      belongsTo: Teacher

  Enrollment:
    id: integer primary autoIncrement
    session_id: integer foreign:sessions.id
    student_id: integer foreign:students.id
    enrollment_date: date
    timestamps
    relationships:
      belongsTo: Session
      belongsTo: Student
